<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="info">
          <h1 class="info-title">Check the <br />best food</h1>
          <p class="info-subtitle">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Placeat
            quam maxime animi sit sapiente voluptates assumenda, cum a veniam
            perspiciatis exercitationem nostrum labore dolor saepe
            necessitatibus, praesentium iure laboriosam eos.
          </p>
          <button class="info-button">Book a table</button>
        </div>
        <img class="hero-image" src="./images/hero.png" alt="Plato de pastas con verduras">
      </section>

      <section class="dishes">
          <h2 class="dishes-title">Our Services</h2>
          <div class="dishes-grid">
            <img class="dishes-item dishes-item__big" src="./images/video.png" alt="mesa con platos de pasta">
            <img class="dishes-item " src="./images/dish1.png" alt="bowl vegetales">
            <img class="dishes-item " src="./images/dish2.png" alt="tostada aguacate">
            <img class="dishes-item " src="./images/dish3.png" alt="esparragose">
            <img class="dishes-item " src="./images/dish4.png" alt="tostada huevo"> 
          </div>
         
      </section>

      <section class="menu">
          <h2 class="menu-title">Home Menu</h2>
          <div class="menu-grid">
              <div class="menu-grid-item">
                  <img src="./images/plate1.png" alt="pastas vegetales">
              </div>
              <div class="menu-grid-item">
                <img src="./images/plate2.png" alt="pasta pene brocoli">
            </div>
            <div class="menu-grid-item">
                <img src="./images/plate3.png" alt="pasta verduras">
            </div>
            <div class="menu-grid-item">
                <img src="./images/plate4.png" alt="pasta aguacate">
            </div>
            <div class="menu-grid-item">
                <img src="./images/plate5.png" alt="bowl pechuga vegetales">
            </div>
          </div>
          
      </section>
    </main>
  </body>
</html>
